<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ini merupakan tag meta, informasi tambahan untuk halaman web. tag meta ini tidak di tampilkan di halaman web -->
    <meta name="author" content="Eko Kurniawan Khannedy" />
    <meta name="keywords" content="HTML, Programmer Zaman Now, CSS, Javascript" />
    <meta name="description" content="Belajar HTML Dasar" />
    <title>Belajar HTML - Programmer Zaman Now</title>
  </head>
  <body>
    <!-- Head -->
    <!-- 
        - Selain tag body, di HTML juga terdapat tag head
        - Tag head digunakan untuk menambah informasi yang tidak dimunculkan di halaman web
        - Head biasanya digunakan untuk menambah informasi seperti CSS atau Javascript
        - Head juga biasa digunakan untuk menambahkan metadata (informasi tambahan) untuk halaman HTML,
          biasanya digunakan oleh search engine misalnya, agar halaman web kita dimengerti oleh search engine seperti google atau microsoft bing
        - Contoh tag yang biasa kita gunakan didalam tag head adalah tag title, yang digunakan untuk mengubah judul halaman di web browser
        -->
    <h1>Belajar Head</h1>
  </body>
</html>
