<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengenalan Web</title>
  </head>
  <body>
    <!-- Kenapa Web? -->
    <!-- 
       - Saat ini web digunakan oleh jutaan, bahkan mungkin milyaran orang setiap hari
       - Dengan web, kita bisa melakukan belajar online, mendengarkan musik online, nonton video online,
        belanja online, sampai memesan makanan secara online.
       - Namun perlu diingat bahwa, Web bukanlah internet
     -->

    <!-- Internet (interconnected network) = Sistem global dari seluruh jaringan komputer yang saling terhubung satu komputer dengan lainnya -->
    <!-- 
       - Internet adalah mekanisme atau cara kerja komunikasi antar komputer
       - Awal internet ada, untuk komunikasi antar komputer, kita membutuhkan jaringan kabel telepon
       - Namun sekarang, semenjak banyaknya jaringan wifi dan sejenisnya, komunikasi antar komputer
        menjadi lebih cepat dan mudah
      -->

    <!-- Web -->
    <!-- 
        - Web merupakan kumpulan informasi yang tersedia dalam sebuah komputer yang terkoneksi secara
          terus menerus melalui internet
        - Web bisa berisi informasi dalam bentuk apapun, seperti teks, gambar, audio, video dll
        - Web berjalan di aplikasi yang bernama Web Server, yaitu aplikasi yang digunakan untuk menyimpan
          dan menyampaikan isi informasi web
     -->

    <!-- Domain -->
    <!-- 
        - Saat komputer web terhubung ke internet, biasanya dia memiliki alamat
        - Alamat ini bernama ip address, formatnya misal 172.217.194.94
        - Karena alamat ip address sangat menyulitkan untuk diingat, maka kita bisa mengakses internet menggunakan nama domain
        - Nama domain adalah alamat yang bisa digunakan sebagai akses ke ip address suatu website
        - Contoh nama domain: niagahoster.com youtube.com dll
        - Dengan nama domain, sebagai manusia kita akan mudah mengingat dibandingkan ip address
        - Namun, saat kita menggunakan nama domain, sebenarnya komputer tetap akan mengakses web menggunakan
          alamat ip address
      -->

    <!-- Web Browser -->
    <!-- 
        - Jika Web Server adalah aplikasi yang digunakan untuk menyimpan informasi web
        - Web Browser adalah aplikasi yang digunakan untuk mengakses Web melalui internet
        - Kita bisa saja mengakses web secara langsung tanpa bantuan web browser, namun web server
          hanya akan memberikan informasi bahasa mesin seperti HTML, CSS, Js, Gambar, Video dll
        - Dengan menggunakan web browser, semua bahasa mesin tersebut bisa ditampilkan secara visual
          sehingga kita bisa menyerap informasinya dengan lebih mudah
     -->
  </body>
</html>
