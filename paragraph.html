<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Paragraph -->
    <!-- 
        - Saat membuat tulisan dalam dokumen, biasanya selain Heading (judul), kita juga biasanya membuat paragraf
        - Di HTML, kita bisa menggunakan tag p untuk membuat paragraf
        - Paragraf selalu mulai dengan baris baru pada saat membuat struktur html
     -->
    <h1>Belajar HTML dengan Programmer Zaman Now</h1>
    <p>Kita akan belajar membuat Website menggunakan HTML</p>
    <p>Semua website menggunakan HTML untuk membuat halamannya</p>

    <!-- Browser Menampilkan HTML -->
    <!-- 
        - Kita tidak bisa mengontrol cara Web Browser menampilkan tulisan, seperti di paragraph atau heading
        - Menambahkan enter atau spasi di tulisan, tidak akan menjadikan tampilannya seperti itu di Web Browser
        - Ada cara tersendiri untuk memberikan enter atau spasi dalam file HTML
    -->
  </body>
</html>
