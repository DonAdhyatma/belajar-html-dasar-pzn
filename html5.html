<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML 5 -->
    <!-- 
        - Tahun 2008, HTML sudah rilis versi 5
        - Banyak perubahan yang terjadi di HTML 5 dari versi sebelumnya HTML 4, terutama dari interaksi
          yang lebih kaya (kita otomatis perlu javascript)
        - Dahulu, ketika ingin membuat web yang interaktif, kebanyakan orang menggunakan Adobe Flash,
          namun sekarang cukup menggunakan HTML 5, CSS 3 dan Javascript sudah bisa dilakukan
        - HTML 5 membawa struktur baru pada kerangka pembuatan halaman HTML
    -->
    <!-- Struktur HTML 5 -->
    <!-- 
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta https-equiv="X-UA-Compatible" content="IE=edge"> bawaan vscode supaya compatible dengan web browser internet explorer
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> untuk di tampilkan di mobile
            <title>Document</title>
        </head>
        <body>
            <h1>Belajar HTML 5</h1>
        </body>
        </html>
    -->
    <!-- fitur pada vscode untuk menghasilkan struktur file html secara langsung:
        1. Bisa menggunakan Shift + ! + enter 
        2. Bisa menggunakan html:5 
    -->
    <!-- untuk atribut lang bisa di tuliskan seperti ini: <html lang="in_ID"> contoh untuk file html 5 dalam bahasa indonesia-->
  </body>
</html>
