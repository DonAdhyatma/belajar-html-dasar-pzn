<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar HTML</h1>
    <!-- Comment -->
    <!-- 
        - Comment / komentar adalah informasi tambahan di HTML, yang tidak akan ditampilkan di 
          halaman Web
        - Komentar biasanya digunakan untuk menambahkan informasi tambahan untuk pengembang/dev Web,
          jadi bukan tujuan untuk ditampilkan di halaman Web
        - Semua yang ada di isi komentar tidak akan ditampilkan, termasuk tag HTML
          contoh:  
          ini adalah komentar <p> dan tidak akan muncul tag nya di halaman web </p> 
        -->
    <!--ini komentar-->
    <p>Ini muncul</p>
  </body>
</html>
