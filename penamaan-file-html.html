<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Penamaan File HTML Best Practice-->
    <!-- 
        - Jangan menggunakan huruf besar, selalu gunakan huruf kecil semua, misal: index.html, home.html, belajar.html dll
        - Jangan menggunakan spasi pada nama file, jika butuh pemisah, gunakan - (dash) atau _ (underscore)
          misal: belajar-html.html , belajar_html.html
        - Jika butuh membuat folder gunakan juga aturan yang sama dalam penamaan folder
     -->
    <!-- 
      Best practice dalam penamaan file HTML
      - Karena file HTML akan di akses di url pada web browser
        maka sangat disarankan mengikuti praktek yang baik dalam penamaan URL
        contoh: www.programmerzamannow.com/namafile.html
        seperti contoh di atas maka file html otomatis akan ada pada urlnya seperti di atas
      -->
  </body>
</html>
