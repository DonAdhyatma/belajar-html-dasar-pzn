<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Hello World -->
    <!-- 
        - Salah satu kebiasaan pengembang web ketika pertama kali belajar, adalah membuat halaman Hello World (Halo Dunia)
        - Halamannya sederhana, hanya berisikan tulisan Hello World saja
        - Sekarang kita akan coba membuat Web Hello World dengan menggunakan HTML
    -->
    <!-- Tag Body -->
    <!-- 
        - Struktur HTML, dimulai dengan menggunakan tag html
        - Di dalam tag html, terdapat tag body
        - Di dalam tag body, kita bisa memasukkan tag apapun termasuk tulisan, yang nanti secara otomatis
          akan ditampilkan di halaman web oleh aplikasi web browser
        - Di dalam tag body inilah semua informasi akan di tampilkan di web browser
     -->
    Hello World
  </body>
</html>
