<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Semantic -->
    <!-- 
        - Semantic element adalah element yang memiliki arti
        - Sebelum HTML 5, setiap kita ingin membuat layout di HTML, kita biasanya hanya menggunakan
          tag div dan span, hal ini kadang tidak memiliki arti
        - Di HTML 5, terdapat tag-tag seperti div dan span, namun lebih memiliki arti
        - Oleh karena itu, kita direkomendasikan menggunakan semantic tag agar kode HTML yang kita
          buat lebih mudah untuk dibaca dan dimengerti
    -->
    <!-- Semantic Tag -->
    <!-- 
        - Tag article, untuk konten artikel
        - Tag aside, untuk bagian disamping konten informasi tambahan konten, misal sidebar
        - Tag figure, untuk konten ilustrasi, diagram, foto, dan lain-lain
        - Tag figcaption, untuk keterangan tag figure
        - Tag footer, untuk bagian footer dokumen
        - Tag header, untuk bagian footer dokumen
        - Tag main, untuk konten utama dokumen
        - Tag mark, untuk bagian yang ditandai atau highlight
        - Tag nav, untuk bagian navigasi link
        - Tag section, untuk section (bagian) di dokumen
        - Tag details, untuk bagian yang lebih detail yang bisa pengguna lihat
        - Tag summary, untuk heading untuk tag details
        - Tag time, untuk konten waktu/tanggal
    -->
    <!-- Sebetulnya tag di atas tidak jauh beda dengan tag div dan span, yang membedakannya adalah tag di atas lebih memiliki arti -->
    <header>
      <h1>Judul Halaman</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Artikel</a></li>
        <li><a href="#">Kontak Kami</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <h1>Belajar HTML</h1>
        <p>Isi Belajar HTML</p>
      </article>
      <article>
        <h1>Belajar CSS</h1>
        <p>Isi Belajar CSS</p>
      </article>
    </section>
    <footer>
      <p>Powered by Programmer Zaman Now <time datetime="2023">2023</time></p>
    </footer>
    <!-- contoh di atas merupakan penerapan semantic element di html -->
    <!-- Disarankan untuk HTML 5 tidak menggunakan non semantic element lagi ketika membuat struktur halaman web  -->
  </body>
</html>
