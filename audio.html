<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Audio -->
    <!-- 
        - Selain gambar, video, HTML juga mendukung untuk audio
        - Untuk audio, kita bisa menggunakan tag audio
        - Cara penggunaanya mirip dengan tag video, di dalamnya bisa kita tambahkan tag source
        - untuk file audio format yang di rekomendasikan contohnya mp3
    -->
    <h1>Belajar Video</h1>
    <audio controls>
      <source src="suara-kucing-lucu.mp3" />
    </audio>
    <br />
  </body>
</html>
