<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #top {
        color: red;
      }
      #bottom {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- ID -->
    <!-- 
        - Di semua tag HTML, terdapat atribut bernama id
        - id merupakan atribut yang digunakan untuk menambahkan id ke element HTML yang kita buat
        - id itu harus unik di satu halaman HTML, artinya tidak boleh ada yang sama
        - id itu mungkin tidak terlalu berguna ketika kita hanya belajar HTML, namun ketika kita belajar CSS
          dan Javascript, maka id sangat berguna
    -->
    <!-- Keuntungan Menggunakan ID -->
    <!-- 
        - Dengan menggunakan ID, kita bisa mengambil element menggunakan Javascript lebih mudah
        - Dengan menggunakan ID, kita bisa mengubah gaya dengan CSS lebih mudah, apalagi jika terdapat
          tag yang sama, Misal terdapat 5 tag div, kita hanya ingin mengubah gaya pada div tersebut
          menggunakan CSS
    -->
    <!-- contoh -->
    <h1 id="top">Ini adalah Top</h1>
    <h1 id="bottom">Ini adalah Bottom</h1>
    <!-- Dengan menambahkan id kita bisa lebih spesifik kita mau menambah gaya ke bagian element yang mana -->
    <!-- Ketika nanti masuk ke CSS dan Javascript penggunaan id ini sangat bermanfaat sekali, ketika menambahkan id di element-elementnya -->
  </body>
</html>
