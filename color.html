<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Color -->
    <!-- 
        - HTML mendukung format penulisan warna tidak hanya dengan nama warnanya (red, blue, green,aqua),
          tapi juga dengan format penulisan seperti HEX, RGB, HSL dan lain-lain
        - Dengan begitu, penulisan warna jadi lebih akurat dibandingkan hanya dengan nama warnanya
     -->

    <!-- Color Picker -->
    <!-- 
        - Salah satu website yang bisa kita gunakan untuk memilih warna adalah:
          https://colorpicker.me/
        - Di website tersebut kita bisa mencari warna yang kita mau, dan menyalin kode Hex untuk warna yang kita inginkan
    -->

    <!-- Cara penggunaan color pada HTML-->
    <h1 style="background-color: #da18d6">Belajar HTML</h1>
    <h1 style="background-color: rgb(26, 217, 24)">Bersama Programmer Zaman Now</h1>
    <h1 style="background-color: hsl(226, 80%, 47%)">Tetap Semangat!</h1>
  </body>
</html>
