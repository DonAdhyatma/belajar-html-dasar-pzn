<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Video -->
    <!-- 
        - Selain gambar, HTML juga mendukung untuk menampilkan video di halaman web yang kita buat
        - Namun perlu diperhatikan, tidak semua jenis video bisa dijalankan oleh Web Browser
        - Biasanya format video yang banyak digunakan adalah mp4, webm, atau ogg
        - Untuk menampilkan video, kita bisa menggunakan tag video
    -->
    <!-- Video Attribute -->
    <!-- 
        - Tag video memiliki banyak atribut, seperti
        - width untuk ukuran lebar video
        - height untuk ukuran tinggi video
        - controls untuk menampilkan kontrol video ini sifatnya wajib untuk menjalankan video di halaman web
        - autoplay agar video otomatis berjalan
        - Untuk menampilkan video, kita bisa gunakan tag source
        - Sama seperti di tag picture, kita bisa menambahkan beberapa source
    -->
    <h1>Belajar Video</h1>

    <video width="720px" height="720px" controls>
      <source src="federico.mp4" />
    </video>
    <br />
    <!-- Yang membedakan antara tag video dan tag picture pada saat menambahkan source adalah atribut pada tag sourcenya -->
    <!-- Di tag picture atribut tag source mengunakan atribut srcset untuk menambahkan sumber gambar -->
    <!-- Sedangkan di tag video atribut tag source menggunakan atribut src untuk menambahkan sumber video -->
    <!-- 
    <picture>
      <source srcset="" />
    </picture> 
    -->
    <video controls width="200px" height="200px" src="kalian-bisa-lulus-skripsi.mp4"></video>
  </body>
</html>
