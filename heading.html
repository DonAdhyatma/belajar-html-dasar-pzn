<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Heading -->
    <!-- 
        - Saat kita membuat dokumen atau buku, biasanya terdapat Heading
        - Heading adalah kata-kata yang mendeskripsikan/mewakili isi dari tulisan yang kita buat
        - Seperti judul, biasanya ada di tiap konten dari dokumen atau buku yang dibuat
        - Contoh ketika kita melihat buku, Heading sering digunakan untuk tulisan Bab atau judul
        - Di HTML, kita bisa membuat Heading dengan tag h
     -->

    <!-- Tingkatan Heading -->
    <!-- 
        - Heading memiliki tingkatan, paling tinggi h1 dan paling rendah h6
        - Yang membedakan dari tingkatan heading biasanya ukuran teks nya semakin besar atau semakin kecil
      -->

    <!--  Heading di microsoft word -->
    <!-- 
        - Selain di dokumen html, heading juga ada di aplikasi seperti microsoft word
        - Dan memiliki tingkatan juga
     -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    Tulisan biasa
  </body>
</html>
