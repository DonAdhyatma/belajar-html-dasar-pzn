<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Picture -->
    <!-- 
        - Selain untuk menampilkan gambar menggunakan tag img, di HTML juga bisa menggunakan tag picture untuk menampilkan gambar
        - Salah satu keuntungan menggunakan tag picture adalah, kita bisa menggunakan beberapa lokasi gambar, dan bisa diatur 
          sesuai dengan ukuran layar misalnya. Jadi ketika di layar besar, kita bisa kirim gambar dengan ukuran besar, 
          dan ketika di layar kecil, kita bisa kirim gambar yang ukurannya kecil
     -->
    <!-- Picture Content -->
    <!-- 
        - Tag img adalah void element, sedangkan Tag picture bukan void element.
        - Di dalam tag picture, kita bisa menambahkan tag source yang berisi lokasi gambar, bisa lebih dari satu, dan tag img
          sebagai default gambar ketika semua kondisi tag source tidak terpenuhi.
        - Atribut srcset pada tag source berfungsi untuk mendefinisikan sumber gambarnya berasal dari mana
        -->
    <h1>Belajar Picture</h1>
    <picture>
      <source media="(max-width: 500px)" srcset="../pzn-black.png" />
      <source media="(max-width: 1000px)" srcset="../pzn-green.jpg" />
      <img src="pzn.jpg" alt="Programmer Zaman Now" style="width: 250px; height: 250px" />
    </picture>
    <!-- Media Attribute -->
    <!-- 
        - Atribut media di tag source berisikan media query CSS
        - Detailnya bisa di cek di https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries
    -->
  </body>
</html>
