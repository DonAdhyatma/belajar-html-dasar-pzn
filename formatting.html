<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Formatting pada tulisan/teks-->
    <!-- 
        - Dalam aplikasi pengolahan text seperti Microsoft Word, kita bisa mengubah format tulisan
          menjadi tebal atau miring misal
        - Begitu juga di HTML, kita bisa menambah formating di text yang ingin kita tampilkan
          menggunakan tag sesuai dengan format yang kita mau contohnya menggunakan <b></b> atau <i> </i>
     -->

    <!-- Formatting Tag -->
    <!-- 
        - <b>, <strong> untuk bold / tebal
        - <i>, <em> untuk italic / miring
        - <small> untuk text kecil
        - <del> untuk text dicoret
        - <ins> untuk text dengan garis bawah
        - <sub> untuk subscript text biasanya dipakai untuk menuliskan senyawa kimia
        - <sup> untuk superscript text biasanya untuk menuliskan pangkat
     -->
    <p>Halo <b>Danni</b>, Selamat Belajar <i>HTML</i> dengan <strong>Programmer Zaman Now</strong></p>
    <p>Jangan <del>pesimis</del>ya, tetap <ins>semangat</ins></p>
    <p>2<sup>2</sup> = 4</p>
    <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
  </body>
</html>
