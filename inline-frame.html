<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Inline Frame</title>
  </head>
  <body>
    <!-- Inline Frame -->
    <!-- 
        - Pada saat membuat halaman web, kadang kita ingin menampilkan halaman web lain pada halaman tersebut
        - Pada kasus seperti itu, kita bisa menggunakan Inline Frame
        - Inline Frame di HTML bisa menggunakan tag iframe
        - Inline Frame sangat banyak digunakan oleh banyak orang, contohnya di Youtube menggunakan Inline Frame 
          ketika kita mau menampilkan video Youtube di website kita
     -->
    <h1>Belajar Inline Frame</h1>
    <iframe src="link.html" frameborder="1" height="500px" width="1000px">
      <!-- content iframe ini bisa dituliskan apapun itu -->
      <!-- ketika browser tidak mendukung apa yang di tampilkan pada src iframe maka content ini akan di tampilkan -->
    </iframe>
    <!-- dengan tag iframe ini bisa membuat satu halaman website nanti dikombinasikan dengan halaman website yang lain -->
  </body>
</html>
